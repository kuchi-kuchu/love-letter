<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter for Kuchu ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fde2e4;
            position: relative;
            overflow: hidden;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.7;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Envelope */
        .envelope {
            position: relative;
            width: 180px;
            height: 120px;
            background-color: #ff9aa2;
            border-bottom: 40px solid #f08080;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            transition: 0.5s;
        }

        .flap {
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #f08080;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
            transition: transform 0.5s ease-in-out;
        }

        .seal {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            transition: 0.5s;
        }

        .letter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 100px;
            background: white;
            text-align: center;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #ff3b3f;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.6s ease-in-out;
            opacity: 0;
        }

        .text {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff3b3f;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Open Animation */
        .open .flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            bottom: 90px;
            opacity: 1;
        }

        .open .seal {
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- Floating Hearts -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(createHeart, 500);
    </script>

    <!-- Envelope Container -->
    <div id="envelopeContainer" class="envelope">
        <div class="flap"></div>
        <div class="seal">‚ù§Ô∏è</div>
        <div class="letter">
            <p>I love you, Kuchu ‚ù§Ô∏è</p>
            <p>You matter! You are precious.</p>
        </div>
    </div>

    <!-- Touch to Open -->
    <p class="text">üíå Touch Me</p>

    <script>
        document.getElementById("envelopeContainer").addEventListener("click", function() {
            this.classList.toggle("open");
        });
    </script>

</body>
</html>
